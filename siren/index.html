<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collection JSON Client</title>
	<link rel="stylesheet" media="screen" href="styles.css" >
</head>
<body>
	<div class="left-margin">
		<div id="links">Link Section</div>
		<div id="queries">Query Display</div>
		<div id="templates">Template Display</div>		
	</div>
	<div class="right-margin">
		<div id="items">Items Display</div>
	</div>



    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="client.js"></script>
	

	<script id="link-tpl" type="text/x-handlebars-template">
		<ul>
			<li class="button">{{>link}}</li>
		</ul>			
	</script>
	<script id="query-tpl" type="text/x-handlebars-template">
		<ul>
			<li class="button">{{>link}}</li>
		</ul>
	</script>

	<script id="item-tpl" type="text/x-handlebars-template">
	   <div class="{{rel}}" id="{{find_id ./data}}">	
		   <a class="display" href="{{href}}"><button type="button">Display</button></a>
		   <a class="edit" href="{{href}}"><button type="button">Edit</button></a>
		   <a class="delete" href="{{href}}"><button type="button">Delete</button></a>
			<form action="{{href}}" method="PUT">
				{{#each data}}
					{{>input}}
				{{/each}}
				<button type="submit">Update</button>
			</form>
			<ul>
				{{#each data}}
					<li>
						{{>display}}
					</li>
				{{/each}}
			</ul>	
		</div>
	</script>

	<script id="template-tpl" type="text/x-handlebars-template">
		<div class="{{rel}}" id="template">
			<h3>{{prompt}}</h3>	
			<form action="{{href}}" method="POST">
				{{#each data}}
					{{>input}}
				{{/each}}
				<button type="submit">Submit</button>
			</form>
		</div>
	</script>
	

</body>
</html>
